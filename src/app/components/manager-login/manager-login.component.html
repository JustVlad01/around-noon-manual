<div class="container">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h1>Manager Login</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs nav-fill mb-4">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/driver']" routerLinkActive="active">Drivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/manager/login']" routerLinkActive="active">Manager</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required
              >
            </div>
            <div *ngIf="showError" class="alert alert-danger">
              Incorrect password. Please try again.
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
